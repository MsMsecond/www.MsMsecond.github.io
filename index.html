<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .quiz-container {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .option {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #f0f0f0;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <img src="your-image-url.jpg" alt="Quiz Image" style="width: 100%; height: auto;">
        <div class="options">
            <div class="option" data-answer="1">1. 해식절벽은 네엄마다</div>
            <div class="option" data-answer="2">2. Option 2</div>
            <div class="option" data-answer="3">3. Option 3</div>
            <div class="option" data-answer="4">4. Option 4</div>
            <div class="option" data-answer="5">5. Option 5</div>
        </div>
        <div class="result">O</div>
    </div>

    <script>
        const correctAnswer = 3; // Set the correct answer here
        const options = document.querySelectorAll('.option');
        const result = document.querySelector('.result');

        options.forEach(option => {
            option.addEventListener('click', () => {
                if (parseInt(option.getAttribute('data-answer')) === correctAnswer) {
                    result.style.display = 'block';
                } else {
                    alert('Wrong answer. Try again!');
                }
            });
        });
    </script>
</body>
</html>
