<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>흑점 날짜 맞추기 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .image-container img {
            margin: 10px;
            cursor: pointer;
            width: 200px;
            height: auto;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .image-container img:hover {
            border-color: #000;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>흑점 날짜 맞추기 게임</h1>
    <p>아래의 흑점 사진 중에서 날짜를 맞춰보세요!</p>
    <div class="image-container" id="image-container">
        <img src="image1.jpg" data-date="2024-01-01" alt="흑점 사진 1">
        <img src="image2.jpg" data-date="2024-02-01" alt="흑점 사진 2">
        <img src="image3.jpg" data-date="2024-03-01" alt="흑점 사진 3">
        <img src="image4.jpg" data-date="2024-04-01" alt="흑점 사진 4">
        <img src="image5.jpg" data-date="2024-05-01" alt="흑점 사진 5">
        <img src="image6.jpg" data-date="2024-06-01" alt="흑점 사진 6">
    </div>
    <div id="result"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.image-container img');
            const result = document.getElementById('result');

            images.forEach(image => {
                image.addEventListener('click', function() {
                    const selectedDate = this.getAttribute('data-date');
                    result.textContent = `선택한 날짜: ${selectedDate}`;
                });
            });
        });
    </script>
</body>
</html>
